<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN GAME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 300px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
        }

        h1, h3 {
            margin:0;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 20px;
        }

        input[type="number"] {
            width: 70%;
            padding: 7px;
            margin-top: 5px;
        }

        input[type="button"] {
            width: 50%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="button"]:hover{
            background-color: blue;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="sample.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>No. Guessing game</h1>
        <h3>Enter a number from 1 to 10</h3>
        <label for="guessfield">Enter your guess:</label>
        <input id="guessfield" type="number" min="1" max="10">
        <input type="button" id="submitbtn" value="Submit">
    </div>

    <script>
        const answer = Math.floor(Math.random() * 10 + 1);
        let guesses = 0;
    
        document.getElementById("submitbtn").onclick = function () {
            let guess = parseInt(document.getElementById("guessfield").value);
            guesses += 1;
    
            if (guess == answer) {
                alert(`${answer} is the number I was thinking of, and it took you ${guesses} guesses`);
            } else if (guess < answer) {
                alert("Too small");
            } else {
                alert("Too big");
            }
        };
    </script>

</body>
</html>
