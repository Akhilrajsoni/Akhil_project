<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN GAME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }

        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px auto 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="sample.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>No. Guessing game</h1><hr>
        <h2>Enter a number from 1 to 10</h2> 
        <label for="guessfield">Enter your guess</label>
        <input id="guessfield" type="number" min="1" max="10">
        <input type="button" id="submitbtn" value="Submit">

        <script>
            const answer = Math.floor(Math.random() * 10 + 1);
            let guesses = 0;
    
            document.getElementById("submitbtn").onclick = function () {
                let guess = parseInt(document.getElementById("guessfield").value);
                guesses += 1;
    
                if (guess == answer) {
                    alert(`${answer} is the number I was thinking of, and it took you ${guesses} guesses`);
                } else if (guess < answer) {
                    alert("Too small");
                } else {
                    alert("Too big");
                }
            };
        </script>
    </div>

</body>
</html>
